<h2>Add Product</h2>

<form  [formGroup]="productForm">


    <div class="form-group">

        <label for="productName">Product Title:</label>
        <input id="productName" formControlName="productName" required>

        <div *ngIf="productForm.get('productName')?.hasError('required')" 
        class="error-message">Product Name is    required.</div>

        <div *ngIf="productForm.get('productName')?.hasError('minlength')" 
        class="error-message">Product Title must be at least 3 characters long.</div>

    </div>

    <br>

    <div class="form-group">

        <label for="productPrice">Product Price:</label>
        <input id="productPrice" formControlName="productPrice" required>

        <div *ngIf="productForm.get('productPrice')?.hasError('required')" 
        class="error-message">Product productPrice is required.</div>

        <div *ngIf="productForm.get('productPrice')?.hasError('pattern')" 
        class="error-message">Product productPrice should be  upto 2 decimal  </div>

        <div *ngIf="productForm.get('productPrice')?.hasError('max')" class="error-message">
            Product Price must be less than 100000.</div>
        
    </div>

    <br> <br>

    <button (click)="addProduct()"  class="btn btn-primary">Add Product</button>



</form>
