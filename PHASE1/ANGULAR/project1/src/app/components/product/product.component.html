<div class="product-card">
    <img [src]="product.imagePath" alt="{{ product.imagePath }}" class="product-image" width="200" height="300"/>
    <div class="product-info">
        <h2 class="product-name box">{{ product.name }}</h2>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">${{ product.price }}</p>

    </div>
