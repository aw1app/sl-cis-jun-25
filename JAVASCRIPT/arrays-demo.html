<script>

    let colors = [ "green", "yellow", "blue", "white" , "grey",  "red" ];
    console.log ( "colors", colors );

    console.log ( "size of colors array", colors.length );

    console.log ( "element at index 2", colors[2] );

</script>

<script>

    // adding a element to the end 
    colors.push("purple");
    console.log ( "adding a element to the end  colors=", colors );

    // adding a element to the beginning 
    colors.unshift("orange");
    console.log ( "adding a element to the beginning  colors=", colors );

    // removing a element to the end 
    colors.pop()
    console.log ( "removing a element to the end  colors=", colors );

    // removing a element to the begining 
    colors.shift()
    console.log ( "removing a element to the begining  colors=", colors );
</script>
