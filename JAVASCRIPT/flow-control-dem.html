    <script>
        // demo loping with breaks
    // using for with break
    console.log("demo using for with break\n")
    for( let i=0 ; i< 10 ; i++){
        console.log ("i", i);
        if (i == 5) break;
    }

    // using while
    console.log("demo using while with break \n")
    j=0;
    while(j < 10 ){
        console.log ("j",j);
        j++;
        if (j == 8) break;
    };

</script>

<script>
console.log("\n demo loping with continue")
console.log("for with continue\n")
for( let i=0 ; i< 10 ; i++){
    console.log ("before continue i", i);
    if (i == 5) continue;
    console.log ("after continue i", i);
}

//using while
console.log("demo using while with continue \n")
j=0;
while(j < 10 ){
    console.log ("before continue j", j);
    j++;
    if (j == 8) continue;
    console.log ("before continue j", j);
};

</script>

<script>
    console.log("\n\n demo switch \n");

    let day = new Date().getDay(); // Gets the current day of the week (0 - 6)

    switch (day) {
        case 0:
            console.log('Today is Sunday.');
            break;
        case 1:
            console.log('Today is Monday.');
            break;
        case 2:
            console.log('Today is Tuesday.');
            break;
        case 3:
            console.log('Today is Wednesday.');
            break;
        case 4:
            console.log('Today is Thursday.');
            break;
        case 5:
            console.log('Today is Friday.');
            break;
        case 6:
            console.log('Today is Saturday.');
            break;
        default:
            console.log('Invalid day.');
    }

</script>
